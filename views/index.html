<!DOCTYPE html>
<html language="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Larry Price <larry.price.dev@gmail.com>">
  <title>Game of Life</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/bootstrap-switch.min.css">

  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="/js/game-of-life.js"></script>
  <script src="/js/bootstrap-switch.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 text-center" style="margin-bottom:2em;">
        <h1>Conway's Game of Life</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-xs-12">
        <canvas id="game" oncontextmenu="return false;"></canvas>
      </div>
      <div class="col-sm-6 col-xs-12">
        <div class="row">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="lines-on-off" class="col-xs-4 control-label">Show Grid</label>
              <div class="col-sm-8">
                <input type="checkbox" class="form-control" data-size="small" id="lines-on-off" checked>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
